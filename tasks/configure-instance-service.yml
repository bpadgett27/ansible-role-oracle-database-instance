---
#
- set_fact:
    service_name: "oracle-database-{{ oracle_database_version }}"

- name: define service
  template:
    src: oracle-db.service.j2
    dest: /etc/systemd/system/{{ service_name }}.service
  ignore_errors: yes

- name: enable service
  service: name={{ service_name }} enabled=yes
  ignore_errors: yes
